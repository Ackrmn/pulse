<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="css/bootstrap-reboot.min.css">
	<link rel="stylesheet" href="css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Pulse</title>
</head>
<body>
	<section class="promo">
		<header class="header">		
			<div class="container">
				<div class="row">
					<div class="col-md-3 offset-md-1">
						<a href="#" class="header__logo">
							<img src="icons/logo.png" alt="logo">
						</a>
					</div>
					<div class="col-md-4">
						<div class="header__official">
							Официальный представитель
							<span>Garmin, Polar, Suunto</span>
						</div>
					</div>
					<div class="col-md-2 offset-md-1">
						<div class="header__contacts">
							<a href="tel:+74999228974" class="header__phone">+7 (499) 922-89-74</a>
							<button class="button">заказать звонок</button>
						</div>
					</div>
				</div>
			</div>
		</header>
		<div class="promo-headers">
			<div class="container">
				<div class="row">
					<div class="col-md-6 offset-md-5">
						<h1 class="promo-headers__header">Подбор пульсометра</h1>
						<h2 class="promo-headers__subheader">с учётом Вашего уровня подготовки</h2>
					</div>
				</div>
			</div>
		</div>
		<div class="promo-service">
			<div class="container">
				<div class="row">
					<div class="col-md-5 offset-md-6">
						<div class="flex">
							<div class="promo-service-wrapper">
								<div class="promo-service-wrapper__item"><img src="icons/promo/time.png" alt="time"></div>
								<div class="promo-service-wrapper__descr">Время подбора:<br> 10 минут</div>
							</div>
							<div class="promo-service-wrapper">
								<div class="promo-service-wrapper__item"><img src="icons/promo/dilivery.png" alt="diivery"></div>
								<div class="promo-service-wrapper__descr">Бесплатная <br> доставка</div>
							</div>
							<div class="promo-service-wrapper">
								<div class="promo-service-wrapper__item"><img src="icons/promo/answers.png" alt="answes"></div>
								<div class="promo-service-wrapper__descr">Ответим <br> на все вопросы</div>
						</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="promo-choice">
			<div class="container">
				<div class="row">
					<div class="col-md-4 offset-md-7">
						<div class="promo-choice__button"><button class="button button_promo">заказать кОНСУЛЬТАЦИЮ</button></div>
					</div>
					<div class="col-md-3 offset-md-8">
							<div class="promo-choice__descr"><a href="#">или <span>ПЕРЕЙТИ В КАТАЛОГ</span></a></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
